<app-header></app-header>
<div class="icon-openmenu-container" *ngIf="(sidenav.mode === 'over') && (flag2===false)" (click)="openedMenu()">
    <button mat-icon-button>
        <mat-icon class="iconOpenMenu" *ngIf="!sidenav.opened">menu</mat-icon>
    </button>
</div>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" mode="side" opened>
        <div class="icon-closemenu-container">
            <button mat-icon-button (click)="closedMenu()">
                <mat-icon class="iconCloseMenu" *ngIf="sidenav.opened">close</mat-icon>
            </button>
        </div>
        <img class="avatar mat-elevation-z24" src="../../../../assets/images/default.png" alt="avatar">
        <h4 class="name">Jos√© Angel Contreras</h4>
        <p class="designation">Coordinador RH</p>
        <mat-divider class="sidenav-divider"></mat-divider>
        <button class="menu-button" mat-button routerLink="/home">
            <mat-icon>home</mat-icon>
            <span>Inicio</span>
        </button>
        <button class="menu-button" mat-button routerLink="/department">
            <mat-icon>domain</mat-icon>
            <span>Departamentos</span>
        </button>
        <button class="menu-button" mat-button>
            <mat-icon>paid</mat-icon>
            <span>Puestos</span>
        </button>
        <button class="menu-button" mat-button>
            <mat-icon>people</mat-icon>
            <span>Employees</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class=" content mat-elevation-z4">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
